  <body class="animated fadeIn">
      <main>
        <header>
          <h2>Alex Vanderzon</h2>
          <p>Research &amp; User Experience Designer</p>
        </header>


        <ul class="social-links">
          <li><a href="http://www.dribbble.com/vanderzon" target="_blank">Dribbble</a></li>

      <section class="animated fadeInUp">
        <ul class="shots">
          <li class="shots--shot"></li>
        </ul>
      </section>
  </body>

  <script type='text/javascript'>
    $(function() {
      $.ajax('https://api.dribbble.com/v1/users/vanderzon/shots?per_page=100&access_token=ce9a3ea8aca757a27a5e20f2e1439e945e917ff34072ebad47ddc97ae7c88466').done(function( data, textStatus, jqXHR ) {
                var image;
                if (data.length > 0) {
                  $.each(data.reverse(), function(i, val) {
                    if(val.tags.indexOf('lowprofile') > -1) { return; }
                    image = val.images.hidpi !== null && val.images.hidpi !== undefined ? val.images.hidpi : val.images.normal;
                    $('.shots').prepend(
                      '<li class="box"><a href="'+val.html_url+'"><img src="'+image+'"/></a></li>'
                    );
                  });
                }
          else {
            $('.shots').append('<li>No shots.</li>');
          }
      });
    });
    </script>

  <script type='text/javascript'>
    // Set the Access Token
    var accessToken = '68b4c0f8e2fd7d2d1b1316d0483a55372cfabdd4e06aa81902e6425d29acb5ac';

    // Call Dribble v2 API
    $.ajax({
        url: 'https://api.dribbble.com/v2/user/shots?access_token='+accessToken,
        dataType: 'json',
        type: 'GET',
        success: function(data) {
          if (data.length > 0) {
            $.each(data.reverse(), function(i, val) {
              if(val.tags.indexOf('lowprofile') > -1) { return; }
              image = val.images.hidpi !== null && val.images.hidpi !== undefined ? val.images.hidpi : val.images.normal;
              $('.shots').prepend(
                '<li class="box"><a href="'+val.html_url+'"><img src="'+image+'"/></a></li>'
                )
            })
          }
          else {
            $('.shots').append('<li>No shots.</li>');
          }
        }
    });
  </script>
